
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'style.css '%}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <img src ="{{object.img.url}}" width="350px" height="400px">
        </div>
        <div class="col-md-6">
           <h1><b>{{object.name}}</b><br></h1>
            <b><i>{{object.year}}</i></b><br>
            <i>{{object.decs}}</i><br>

            <a class="btn btn-warning" href="{% url 'movieapp:update' object.id %}" >Update Movie</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' object.id %}" >Delete Movie</a><br>
        </div>
    </div>
</div>
</body>
</html>
